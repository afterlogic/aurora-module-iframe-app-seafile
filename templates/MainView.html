<div class="screen IframeAppSeafile" style="display: none;">
 	<iframe id="seafileIframe" data-bind="attr: {'src': sFrameUrl}, event: {onload: checkIframeLoaded()}" frameborder="0"
			style="display:block;width:100%;height:100%;overflow:hidden;"
	></iframe>
	<button type="button" aria-haspopup="true" aria-expanded="false" 
		class="btn btn-secondary operation-item btn btn-secondary"
		data-bind="click: search, visible: isIframeLoaded()"
		style="
			position: absolute;
			top: 79px;
			right: 100px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 2px;
			font-weight: 400;
			height: 30px;
			line-height: 29px;
			min-width: 55px;
			padding: 0 .5rem;">Search</button>
</div>
